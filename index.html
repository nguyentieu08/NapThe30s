<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM MD5 DECRYPTOR | THIẾT BỊ GIẢI MÃ CAO CẤP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --deep-dark: #050508;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            background-color: var(--deep-dark);
            color: #e2e8f0;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* Hiệu ứng hạt nền */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(1px);
        }

        /* Giao diện kính mờ */
        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: sweep 5s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            50% { left: 200%; }
            100% { left: 200%; }
        }

        /* Input Neon */
        input {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid var(--border) !important;
            transition: all 0.3s ease;
            color: var(--neon-blue) !important;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input:focus {
            border-color: var(--neon-blue) !important;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            outline: none;
        }

        /* Nút giải mã */
        .decrypt-btn {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .decrypt-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.5);
        }

        .decrypt-btn:active { transform: translateY(1px); }

        .decrypt-btn:disabled {
            filter: grayscale(1);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Console Output */
        .console-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 210, 255, 0.1);
            font-size: 11px;
            line-height: 1.6;
            color: #888;
        }

        .log-entry { border-left: 2px solid var(--neon-blue); padding-left: 10px; margin-bottom: 4px; animation: fadeIn 0.3s ease-out; }
        .log-success { color: #00ff88; border-color: #00ff88; font-weight: bold; }
        .log-warning { color: #ffcc00; border-color: #ffcc00; }
        .log-error { color: #ff4444; border-color: #ff4444; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Progress Bar */
        .progress-bar-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            box-shadow: 0 0 10px var(--neon-blue);
            transition: width 0.1s linear;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }
        
        /* Custom Loading */
        .loading-ring {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.1);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .result-reveal {
            animation: reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes reveal {
            0% { letter-spacing: 20px; filter: blur(10px); opacity: 0; }
            100% { letter-spacing: 1px; filter: blur(0); opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <canvas id="bg-canvas"></canvas>

    <!-- Top HUD Decor -->
    <div class="fixed top-8 left-8 hidden lg:block opacity-40">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 border border-cyan-500 rounded-full flex items-center justify-center animate-spin-slow">
                <i data-lucide="orbit" class="w-6 h-6 text-cyan-500"></i>
            </div>
            <div class="text-[10px] orbitron font-bold">
                CORE_LATENCY: <span id="ping">14</span>ms<br>
                ENCRYPTION: AES-2048<br>
                STATUS: READY
            </div>
        </div>
    </div>

    <!-- Main Application Card -->
    <div class="w-full max-w-2xl glass-container p-1 md:p-10 relative">
        <!-- Logo Area -->
        <div class="flex flex-col items-center mb-10 mt-6 md:mt-0">
            <div class="relative group">
                <div class="absolute -inset-4 bg-cyan-500 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                <i data-lucide="shield-check" class="w-16 h-16 text-cyan-400 mb-4 relative"></i>
            </div>
            <h1 class="orbitron text-3xl font-black italic tracking-tighter text-white">MD5 <span class="text-cyan-400">DECRYPTOR</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.5em] mt-2">Quantum Processing Engine v9.4.2</p>
        </div>

        <!-- Interface -->
        <div class="space-y-8">
            <!-- Input Group -->
            <div class="relative">
                <label class="text-[10px] font-bold text-cyan-500 uppercase tracking-widest mb-2 block ml-1">Nhập chuỗi MD5 (32 ký tự)</label>
                <div class="relative">
                    <input type="text" id="hashInput" maxlength="32" spellcheck="false"
                           placeholder="e.g. 5d41402abc4b2a76b9719d911017c592" 
                           class="w-full p-4 rounded-xl text-lg mono pr-12">
                    <button onclick="pasteFromClipboard()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-cyan-400 transition-colors">
                        <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Action Area -->
            <div class="flex flex-col gap-4">
                <button id="decryptBtn" onclick="startDecryption()" 
                        class="decrypt-btn w-full py-5 rounded-xl text-lg orbitron flex items-center justify-center gap-3">
                    <i data-lucide="cpu" class="w-6 h-6"></i>
                    Bắt đầu giải mã
                </button>

                <!-- Processing HUD -->
                <div id="processingHud" class="hidden space-y-4">
                    <div class="flex justify-between items-end text-[10px] orbitron font-bold text-gray-400">
                        <span id="processStatus">Đang khởi tạo nhân thuật toán...</span>
                        <span id="percent">0%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar-fill"></div>
                    </div>
                    <!-- Matrix Style Mini Display -->
                    <div class="console-box rounded-xl p-4 h-48 overflow-y-auto terminal-scroll" id="console">
                        <div class="log-entry">Đang đợi yêu cầu giải mã...</div>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div id="resultCard" class="hidden mt-6 bg-cyan-500/10 border border-cyan-500/20 p-6 rounded-xl text-center relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-500/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                <h3 class="text-[10px] font-black uppercase text-cyan-500 mb-2">DỮ LIỆU ĐÃ ĐƯỢC GIẢI MÃ</h3>
                <div id="finalValue" class="text-3xl font-black text-white orbitron result-reveal break-all">HELLO WORLD</div>
                <button onclick="copyResult()" class="mt-4 text-[10px] font-bold text-gray-400 hover:text-white flex items-center gap-2 mx-auto uppercase">
                    <i data-lucide="copy" class="w-3 h-3"></i> Sao chép kết quả
                </button>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-10 pt-6 border-t border-white/5 flex flex-wrap justify-between gap-4">
            <div class="flex items-center gap-2 text-[9px] text-gray-500 uppercase font-bold">
                <i data-lucide="server" class="w-3 h-3"></i> Node: VN-Global-01
            </div>
            <div class="flex items-center gap-2 text-[9px] text-gray-500 uppercase font-bold">
                <i data-lucide="database" class="w-3 h-3"></i> Dictionary: 14.8 Billion Wordlist
            </div>
            <div class="flex items-center gap-2 text-[9px] text-gray-500 uppercase font-bold">
                <i data-lucide="activity" class="w-3 h-3"></i> Accuracy: 99.82%
            </div>
        </div>
    </div>

    <!-- Alert Modal (Custom) -->
    <div id="alertModal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-6 backdrop-blur-xl">
        <div class="max-w-md w-full glass-container p-8 text-center border-red-500/20">
            <i data-lucide="alert-triangle" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
            <h2 class="orbitron text-xl font-bold mb-4">LỖI HỆ THỐNG</h2>
            <p id="alertMsg" class="text-sm text-gray-400 mb-8 leading-relaxed"></p>
            <button onclick="closeAlert()" class="w-full py-3 bg-red-600 rounded-lg text-xs font-black uppercase hover:bg-red-500 transition-colors">Đã rõ</button>
        </div>
    </div>

    <script>
        // Khởi tạo icons
        lucide.createIcons();

        // Canvas Background Animation
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = Math.random() > 0.5 ? '#00d2ff' : '#9d50bb';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 8, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // System Variables
        const dictionary = {
            "5d41402abc4b2a76b9719d911017c592": "hello",
            "098f6bcd4621d373cade4e832627b4f6": "test",
            "202cb962ac59075b964b07152d234b70": "123",
            "81dc9bdb52d04dc20036dbd8313ed055": "1234",
            "e10adc3949ba59abbe56e057f20f883e": "123456",
            "e99a18c428cb38d5f260853678922e03": "admin",
            "21232f297a57a5a743894a0e4a801fc3": "admin123",
            "7c6a1e4f3c7e0c46497f14b62e49c095": "qwerty",
            "cc03e647a6d7f591910141b9721c0b19": "password",
            "1a1dc91c907325c69271ddf0c944bc72": "pass"
        };

        const logs = document.getElementById('console');

        function addLog(text, type = 'info') {
            const div = document.createElement('div');
            const classType = type === 'success' ? 'log-success' : type === 'warning' ? 'log-warning' : type === 'error' ? 'log-error' : '';
            div.className = `log-entry ${classType}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${text}`;
            logs.prepend(div);
        }

        function showAlert(msg) {
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertModal').classList.replace('hidden', 'flex');
        }

        function closeAlert() {
            document.getElementById('alertModal').classList.replace('flex', 'hidden');
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('hashInput').value = text.trim();
                addLog("Dữ liệu đã được dán từ Clipboard.", "success");
            } catch (err) {
                addLog("Không thể truy cập Clipboard.", "error");
            }
        }

        async function startDecryption() {
            const hash = document.getElementById('hashInput').value.trim().toLowerCase();
            const btn = document.getElementById('decryptBtn');
            const hud = document.getElementById('processingHud');
            const resultCard = document.getElementById('resultCard');

            if (!/^[a-f0-9]{32}$/.test(hash)) {
                showAlert("Mã băm MD5 không hợp lệ. Vui lòng nhập chuỗi 32 ký tự hệ lục phân (0-9, a-f).");
                return;
            }

            // UI Reset
            btn.disabled = true;
            resultCard.classList.add('hidden');
            hud.classList.remove('hidden');
            logs.innerHTML = '';
            addLog("Khởi động Quantum Processing Engine...", "info");

            const bar = document.getElementById('progressBar');
            const pct = document.getElementById('percent');
            const statusText = document.getElementById('processStatus');

            const steps = [
                { p: 10, s: "Đang kết nối Cloud Node VN-Global-01...", l: "Establishing handshake with cluster...", t: 'info' },
                { p: 25, s: "Đang tải cơ sở dữ liệu Wordlist...", l: "Dictionary 14.8B loaded to RAM cache.", t: 'success' },
                { p: 40, s: "Đang quét Hash collision...", l: "Scanning memory blocks for matching signatures...", t: 'info' },
                { p: 60, s: "Đang bẻ khóa Salted Entropy...", l: "Analyzing bit manipulation layers...", t: 'warning' },
                { p: 85, s: "Đang giải mã ký tự cuối...", l: "Reconstructing plaintext from binary fragments...", t: 'info' },
                { p: 100, s: "Hoàn tất giải mã!", l: "Process finished. Decrypted string found.", t: 'success' }
            ];

            for (const step of steps) {
                let currentP = parseInt(pct.innerText);
                while (currentP < step.p) {
                    currentP++;
                    pct.innerText = currentP + "%";
                    bar.style.width = currentP + "%";
                    await new Promise(r => setTimeout(r, Math.random() * 50 + 20));
                }
                statusText.innerText = step.s;
                addLog(step.l, step.t);
            }

            // Kiểm tra kết quả
            setTimeout(() => {
                const foundValue = dictionary[hash] || generateDummyResult(hash);
                displayResult(foundValue);
                btn.disabled = false;
            }, 800);
        }

        function generateDummyResult(hash) {
            // Đây là một cách mô phỏng logic giải mã dựa trên hash
            // Trong thực tế sẽ gửi API lên server
            const seed = hash.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const words = ["p@ss", "user", "admin", "guest", "root", "ff_player", "hidden", "private", "lock"];
            return words[seed % words.length] + Math.floor(seed / 10);
        }

        function displayResult(value) {
            const card = document.getElementById('resultCard');
            const text = document.getElementById('finalValue');
            text.innerText = value.toUpperCase();
            card.classList.remove('hidden');
            addLog(`Hệ thống tìm thấy: "${value}"`, 'success');
        }

        function copyResult() {
            const text = document.getElementById('finalValue').innerText;
            const temp = document.createElement('textarea');
            temp.value = text;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            addLog("Kết quả đã được sao chép!", "success");
        }

        // Random Ping
        setInterval(() => {
            document.getElementById('ping').innerText = Math.floor(Math.random() * 15) + 5;
        }, 2000);

    </script>
</body>
</html>
