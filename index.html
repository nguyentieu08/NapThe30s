        // === D√ÅN API KEY C·ª¶A B·∫†N V√ÄO GI·ªÆA D·∫§U NGO·∫∂C K√âP D∆Ø·ªöI ƒê√ÇY ===
        const CONFIG_API_KEY = "AIzaSyBTiWkUX1PVAzCqLUceb85z4B2h2RszaeY";

        const msgInput = document.getElementById('msg-input');

        async function getAIResponse(userText) {
            if (!CONFIG_API_KEY) {

            // S·ª≠ d·ª•ng model gemini-1.5-flash ƒë·ªÉ ƒë·∫£m b·∫£o t∆∞∆°ng th√≠ch cao nh·∫•t
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${CONFIG_API_KEY}`;
            
            try {

                return "T√¥i ƒë√£ nh·∫≠n ƒë∆∞·ª£c y√™u c·∫ßu nh∆∞ng kh√¥ng th·ªÉ t·∫°o ra ph·∫£n h·ªìi ph√π h·ª£p.";
